apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
  labels:
    version: blue
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
        - name: messaging-app
          image: messaging_app:2.0  # ðŸš€ Updated to version 2.0
          ports:
            - containerPort: 8000
